<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Define a modern, simple font stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f8f8f8; /* Very light, gentle gray background */
            margin: 0;
            padding: 0;
        }

        /* Container to hold and center content, essential for responsiveness */
        .container {
            max-width: 700px; /* Max width for readability on large screens */
            padding: 2rem 1rem; /* Padding for mobile screens */
            margin: 5vh auto 0; /* Centers content horizontally, 5vh margin from top */
            text-align: center;
        }

        /* Title styling: Gentle blue and large text */
        h1 {
            color: #3b82f6; /* Gentle, non-aggressive blue */
            font-size: clamp(2rem, 5vw, 3rem); /* Large on desktop, scales down on mobile */
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        /* Description styling: Large, grayish/black text */
        p {
            color: #4a4a4a; /* Dark gray for good readability */
            font-size: clamp(1.1rem, 2.5vw, 1.35rem); /* Nice large text for readability */
            line-height: 1.6;
            margin: 0 auto;
        }

        /* Hyperlink styling: Blue color with no hover effects */
        a {
            color: #3b82f6; /* Use the same gentle blue as the title */
            text-decoration: none;
            transition: color 0.1s;
        }
        
        /* Remove bold/enlarge on hover */
        a:hover {
            color: #1e40af; /* Slightly darker blue on hover */
            text-decoration: underline;
            font-weight: inherit;
            font-size: inherit;
        }
    </style>
</head>
<body>

    </div>

</body>
</html>
